<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="head_bar">
    <h1 class="head_bar__title">Bookshelf Apps</h1>
  </header>

  <main>
    <!-- Form to add new book  -->
    <section class="input_section">
      <h2>Add New Book</h2>
      <form id="inputBook">
        <div class="input">
          <label for="inputBookTitle">Title</label>
          <input id="inputBookTitle" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookAuthor">Author</label>
          <input id="inputBookAuthor" type="text" required>
        </div>
        <div class="input">
          <label for="inputBookYear">Year</label>
          <input id="inputBookYear" type="number" required>
        </div>
        <div class="input_inline">
          <label for="inputBookIsComplete">Completed</label>
          <input id="inputBookIsComplete" type="checkbox">
        </div>
        <!-- <button id="bookSubmit" type="submit">Add book to <span id='bookStatus'>Not Completed</span> shelf</button> -->
        <input type="submit" value='Add book to Not Completed book-shelf' name="Submit" class="btn-submit">
      </form>
    </section>
  
    <!-- Search by title -->
    <section class="search_section">
      <h2>Search Book </h2>
      <form id="searchBook">
        <label for="searchBookTitle"><Title></Title></label>
        <input id="searchBookTitle" type="text" placeholder="Title">
        <button id="searchSubmit" type="submit" class="fa fa-search"></button>
      </form>
    </section>
    
    <!-- List of uncompleted books -->
    <section class="book_shelf">
      <h2>Uncompleted Reading</h2>
      <div id="incompleteBookshelfList" class="book_list"></div>
    </section>
    
    <!-- List of completed books -->
    <section class="book_shelf">
      <h2>Completed Reading</h2>
      <div id="completeBookshelfList" class="book_list"></div>
    </section>
  </main>

  <script src="main.js" type="text/javascript"></script>

</body>
</html>
